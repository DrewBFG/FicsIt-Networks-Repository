<!doctype html>
<html lang="en">
<head>
    <link href="/styles/main.css" rel="stylesheet" />
    <link href="/styles/asciidoc.css" rel="stylesheet" />
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
<div id="content">
    <div class="flex flex-col h-screen dark:bg-neutral-900">
        <header class="flex justify-between items-center p-6 border-b h-14 bg-neutral-100/40 dark:bg-neutral-800/40">
            <a href="/"><h1 class="text-lg font-semibold dark:text-white">FicsIt-Networks-Repository</h1></a>
            <form action="/" method="GET" class="w-1/3 min-w-60">
            <input id="search"
                   class="form-control p-2 w-full"
                   type="search"
                   name="search" placeholder="Search Repository..."
                   hx-get="/package"
                   hx-trigger="input changed delay:500ms"
                   hx-target="#package-list"
                    />
            </form>
            <script>
                let search = document.getElementById("search");
                if (search) search.value = (new URL(window.location.href).searchParams).get('search');
            </script>
        </header>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
